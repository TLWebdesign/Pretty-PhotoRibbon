MOD_PRETTYPHOTORIBBON_FIELD_OWNERINFO_DESC="<p><a href=\"https://volunteers.joomla.org/joomlers/11698-tom-van-der-laan\" target=\"_blank\"><i class=\"fas fa-user-circle fa-fw\"></i> Created by Tom van der Laan</a><br><a href=\"https://tlwebdesign.nl/\" target=\"_blank\"><i class=\"fas fa-building fa-fw\"></i> TLWebdesign.nl</a><br><a href=\"https://extensions.joomla.org/extension/pretty-buttons/\" target=\"_blank\"><i class=\"fab fa-joomla fa-fw\"></i> Pretty Buttons Joomla Extension Directory Listing</a><br><a href=\"https://github.com/TLWebdesign/pretty-buttons\" target=\"_blank\"><i class=\"fab fa-github fa-fw\"></i> Github Project Page</a><br><a href=\"https://github.com/TLWebdesign/pretty-buttons/issues\" target=\"_blank\"><i class=\"fas fa-question-circle fa-fw\"></i> Support</a></p>"
MOD_PRETTYPHOTORIBBON_FIELD_INFO_DESC="<h3>Information</h3><p>There are two tabs called;  'extra content' & 'buttons'.</p><p><strong>Extra content</strong><br>Here you're able to add extra content before or after the displayed buttons. There are two editor fields to create your content.</p><p><strong>Buttons</strong><br>Here you'll find all button related settings. You can edit the display of the buttons and create the buttons themselves.</p><p><strong>Cheatsheets</strong><br>It has a list of standard bootstrap classes and the ability to add your own classes.<br><a href=\"https://fontawesome.com/v5/search\" target=\"_blank\">Fontawesome Cheatsheet</a><br><a href=\"https://getbootstrap.com/docs/5.1/components/buttons/\" target=\"_blank\">Bootstrap 5 Button Cheatsheet</a></p>"
